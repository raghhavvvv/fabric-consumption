<!DOCTYPE html>
<html>
<head>
  <title>Fabric Consumption Calculator</title>
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>

  <style>
    body {
      font-family: sans-serif;
    }

    input {
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      background-color: #008000;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    .output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Fabric Consumption Calculator</h1>

  <script>
    function calculate_fabric_consumption() {
      // Input measurements
      var waist = parseFloat(document.getElementById("waist").value);
      var hip = parseFloat(document.getElementById("hip").value);
      var length = parseFloat(document.getElementById("length").value);
      // Input fabric details
      var fabric_width = parseFloat(document.getElementById("fabric_width").value);
      // Calculate fabric consumption in yards or (meters
      var fabric_consumption_yards = 2 * (((((waist+hip)/2))*length)/ (fabric_width*36));
      var fabric_consumption_meters = 2 * ((((waist+hip)/2)*length)/ (fabric_width*39.37));

      // Output the results
      var output = document.getElementById("output");
      output.innerHTML = "Fabric consumption (in yards): " + fabric_consumption_yards.toFixed(2) + " yards<br>" +
                         "Fabric consumption (in meters): " + fabric_consumption_meters.toFixed(2) + " meters";
    }
  </script>

  <input type="number" id="waist" placeholder="Enter waist measurement (in inches)">
  <input type="number" id="hip" placeholder="Enter hip measurement (in inches)">
  <input type="number" id="length" placeholder="Enter garment length (in inches)">
  <input type="number" id="fabric_width" placeholder="Enter fabric width (in inches)">

  <button onclick="calculate_fabric_consumption()">Calculate</button>

  <div class="output" id="output"></div>

</body>
</html>
